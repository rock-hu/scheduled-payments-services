spring:
  jmx:
    enabled: true

debug: true
server:
  port: 8080

management:

  server:
    port: 8080
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  info:
    defaults:
      enabled: true
    git:
      enabled: true
      mode: full
    env:
      enabled: true
    build:
      enabled: true